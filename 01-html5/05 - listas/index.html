<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <!-- tipos: circle, square, disc -->
    <h3>Churras</h3>
    <ul type="square">
        <li>Sal</li>
        <li>Carvão</li>
        <li>Picanha</li>
        <li>Linguiça</li>
        <li>Molho de Pimenta</li>
    </ul>
    <hr>
    <h3>Quem vai</h3>
    <!-- tipos: 1, A, a, I, i -->
    <ol type="i">
        <li>Igor</li>
        <li>Anderson</li>
        <li>Abraão</li>
        <li>Sopinha</li>
    </ol>
</body>

</html>
