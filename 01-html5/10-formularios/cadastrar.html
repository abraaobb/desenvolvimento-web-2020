<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>

<body>
    <h2>Cadastrar</h2>
    <form action="">
        <label for="">Email:</label>
        <br><input type="email" name="email" id="email">
        <label for="">Sexo</label>
        <br><input type="radio" name="sexo" id="sexo" value="M">Masculino
        <br><input type="radio" name="sexo" id="sexo" value="F">Feminino
        <br><label for="">Interesses</label>
        <br><input type="checkbox" name="" id="">Futebol
        <br><input type="checkbox" name="" id="">Cursos
        <br><input type="checkbox" name="" id="">Musica
        <br><label for="">Estados</label>
        <br><select name="estado" id="">
            <option value="sp">SP</option>
            <option value="am">AM</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="rs">RS</option>
        </select>
        <br><label for="">Observações</label>
        <br><textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>
        <br><input type="submit" name="cadastrar" id="cadastrar" value="Cadastrar">
    </form>
    <a href="index.html">Voltar</a>
</body>

</html>
